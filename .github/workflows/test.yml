name: Git Pull Request Workflow

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
jobs:
  first-job:
    runs-on: ubuntu-latest
    if: ${{ env.ONE }} == 1
    steps:
    - run: |
        echo "${{ env.ONE }}"
        echo "${{ env.TWO }}"
    env:
      ONE: 1
      TWO: two
        
